<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Listing Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <body style="background-color: #e12424;">

        <div id="form-container" style="background-color: #fafafa; padding: 20px;">
        </div>
         
        <body class="form-background">
        </body>
      
        <div class="container bg-light p-4">
        </div>
      
    <form id="car-form" class="needs-validation" novalidate>
        <div class="form-group">
          <label for="make" class="form-label">Make:</label>
          <input type="text" id="make" name="make" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit Listing</button>
      </form>

      <div class="progress mt-4">
        <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      
  <h1>Add Your Car Listing</h1>
  <form id="car-form">
    <div class="form-group">
      <label for="make">Make:</label>
      <input type="text" id="make" name="make" required>
    </div>
    <div class="form-group">
      <label for="model">Model:</label>
      <input type="text" id="model" name="model" required>
    </div>
    <div class="form-group">
      <label for="year">Year:</label>
      <input type="number" id="year" name="year" min="1990" required>
    </div>
    <div class="form-group">
      <label for="features">Features (separate with commas):</label>
      <textarea id="features" name="features" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="condition">Condition:</label>
      <select id="condition" name="condition">
        <option value="excellent">Excellent</option>
        <option value="good">Good</option>
        <option value="fair">Fair</option>
        <option value="poor">Poor</option>
      </select>
    </div>
    <div class="form-group">
      <label for="location">Location (city, state):</label>
      <input type="text" id="location" name="location" required>
    </div>
    <div class="form-group">
      <label for="price">Price per day:</label>
      <input type="number" id="price" name="price" min="0" required>
    </div>
    <div class="form-group">
      <label for="images">Images (max 5):</label>
      <input type="file" id="images" name="images" multiple accept="image/*">
    </div>
    <button type="submit">Submit Listing</button>
  </form>
  <script src="01.js"></script>
</body>
</html>
